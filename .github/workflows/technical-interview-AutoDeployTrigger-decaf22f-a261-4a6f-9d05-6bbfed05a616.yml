name: Trigger auto deployment for technical-interview

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/technical-interview-AutoDeployTrigger-decaf22f-a261-4a6f-9d05-6bbfed05a616.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.TECHNICALINTERVIEW_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: technicalinterview.azurecr.io
          registryUsername: ${{ secrets.TECHNICALINTERVIEW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TECHNICALINTERVIEW_REGISTRY_PASSWORD }}
          containerAppName: technical-interview
          resourceGroup: Liatrio
          imageToBuild: technicalinterview.azurecr.io/technical-interview:${{ github.sha }}
          
            

     

